[server]
# 服务器配置
port = 8501
address = "0.0.0.0"  # Docker环境需要监听所有接口
headless = true      # Docker环境无头模式
enableCORS = false
enableXsrfProtection = false

# 文件监控配置 - 解决Windows下的文件锁定问题
fileWatcherType = "none"
runOnSave = false

[browser]
# 浏览器配置
gatherUsageStats = false

[logger]
# 日志配置
level = "info"

[global]
# 全局配置
developmentMode = false

[theme]
# 主题配置
base = "light"
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
# 注意：
# 1. Streamlit 1.51.0 不支持 [theme.sidebar] 配置，如果看到 "Invalid color passed for widgetBackgroundColor" 警告，可以忽略
# 2. 这些警告来自Streamlit内部尝试读取不支持的配置项，不影响功能
# 3. 404错误 (_stcore/host-config, _stcore/health) 是Streamlit的内部资源请求，可以忽略